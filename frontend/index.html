<!DOCTYPE html>
<html>
<head>
  <title>Teacher Login</title>
</head>
<body>
  <h2>Teacher Login</h2>

  <input id="email" type="email" placeholder="Email"><br><br>
  <input id="password" type="password" placeholder="Password"><br><br>
  <button id="loginBtn">Login</button>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/12.6.0/firebase-app.js";
    import { getAuth, signInWithEmailAndPassword } from "https://www.gstatic.com/firebasejs/12.6.0/firebase-auth.js";

    const firebaseConfig = {
      apiKey: "AIzaSyAFMHA0mlSmEHlaY03Ez3DmJCmhPC4WOtc",
      authDomain: "teachers-76977.firebaseapp.com",
      projectId: "teachers-76977",
      storageBucket: "teachers-76977.firebasestorage.app",
      messagingSenderId: "361105629856",
      appId: "1:361105629856:web:e1fa198f5add49f530dfc5",
      measurementId: "G-QX6Q85RRDK"
    };

    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);

    document.getElementById("loginBtn").onclick = function () {
      const email = document.getElementById("email").value;
      const password = document.getElementById("password").value;

      signInWithEmailAndPassword(auth, email, password)
        .then(userCred => {
          const uid = userCred.user.uid;
          window.location.href = `dashboard.html?uid=${uid}`;
        })
        .catch(err => alert("Login failed: " + err.message));
    };
  </script>
</body>
</html>
